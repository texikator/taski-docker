name: Main Taski workflow

on:
  push:
    branches: main
    
jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13.10
        
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: "%secretpassword#18"
          POSTGRES_DB: django
        ports:
          - 5432:5432
    
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt
      - name: Test with flake8 and Django tests
        env:
          POSTGRES_USER: ${{secrets.POSTGRES_USER}}
          POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
          POSTGRES_DB: django
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: |
          python -m flake8 backend/
          cd backend/
          python manage.py test
  

          
  build_backend_and_push_to_docker_hub:
    name: Push backend Docker image to dockerhub
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Push to dockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: texikator/taski_backend:latest
          
  frontend_tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: setup NodeJS
        uses: actions/setup-node@v3
        
        with:
          noe-version: 18
          
      - name: Install dependencies
        run: |
          cd frontend/
          npm ci
          
      - name: Test frontend
        run: |
          cd frontend/
          npm run test
          
  build_frontend_and_push_to_docker_hub:
    name: Push frontend Docker image to dockerhub
    runs-on: ubuntu-latest
    needs: frontend_tests
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to dockerhub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: texikator/taski_frontens:latest
    
  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker
        uses: docker/build-push-action@v4
        with:
          context: ./gateway/
          push: true
          tags: texikator/taski_gateway:latest
        
  deploy:
    runs-on: ubuntu-latest
    
    needs:
      - build_backend_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
      
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "taski"
      - name: Execute remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          
          script: |
            cd taski
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
            sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static
            
  send_telegram_message:
    runs-on: uuntu-latest
    needs: deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: deploy done
          
        