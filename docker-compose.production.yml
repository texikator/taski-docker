version: '3'

volumes:
  pg_data_production:
  static_volume:
  
 
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
   
  backend:
    image: texikator/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
       
  frontend:
    image: texikator/taski_frontend
    env_file: .env
    volumes:
      - static_volume:/frontend_static
        
  gateway:
    image: texikator/taski_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80